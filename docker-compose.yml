version: '3.8'

services:
  share-platform-nabotix-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: share-platform-nabotix-web:1.0.0
    container_name: share-platform-nabotix-web
    ports:
      - "10025:80"
    restart: unless-stopped
    volumes:
      # 如果需要实时更新，可以挂载 dist 目录
      - ./dist:/usr/share/nginx/html:ro
    environment:
      - NGINX_HOST=0.0.0.0
      - NGINX_PORT=80
    labels:
      - "project=share-platform"
      - "component=nabotix-web"
      - "version=1.0.0"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: share-platform-network